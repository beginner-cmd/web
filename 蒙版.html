<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a {
				position: relative;
				width: 200px;
				height: 200px;
				background-color: pink
			}
			.a::after {
				content: '';
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3) no-repeat;
			}
			.a:hover::after {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="a">
			
		</div>
	</body>
</html>
